<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<p:tabMenu activeIndex="#{param.i}">
<p:menuitem value="Inicio" outcome="NewFile.xhtml" icon="ui-icon-star">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="IngresarPersonas" outcome="IngresoPersona.xhtml" icon="ui-icon-star">
        <f:param name="i" value="1" />
    </p:menuitem>
    
</p:tabMenu>
<hr></hr>
<h:body>
<h:form id="selectform">
    <p:messages autoUpdate="true" />
 
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
    
       <p:outputLabel value="Tipo Persona: " />
        <h:selectOneMenu effect="fold" editable="true" value="#{personas.id}">        
        <f:selectItem itemLabel="Seleccione" itemValue="0" />     
        <f:selectItems value="#{tipos.ti}" var="t" itemLabel="#{t.tipo}" itemValue="#{t.id}" />
        </h:selectOneMenu>
        
     
         
     <p:commandButton value="Consultar" update="d" />
 
   </h:panelGrid>

    		
    		<p:dataTable id="d" var="p" value="#{personas.Buscar(personas.id)}">
 
    <p:column headerText="Nombre">
        <h:outputText value="#{p.nombre}" />
    </p:column>
 
    <p:column headerText="Tipo">
        <h:outputText value="#{p.tipoPersona.tipo}" />
    </p:column>
 
   
</p:dataTable>
</h:form>
</h:body>
</html>
